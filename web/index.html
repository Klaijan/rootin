<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skincare Wellbeing App</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #F7F7F3;
            min-height: 100vh;
            color: #936964;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: #F7F7F3;
            min-height: 100vh;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        
        .header {
            background: #C5D0B9;
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .section {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(197, 208, 185, 0.3);
        }
        
        .section h3 {
            color: #936964;
            margin-bottom: 15px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #936964;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            color: #936964;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #C5D0B9;
        }
        
        .btn {
            background: #C5D0B9;
            color: white;
            border: none;
            padding: 14px 20px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            margin-bottom: 10px;
            transition: all 0.3s ease;
            touch-action: manipulation;
        }
        
        .btn:hover, .btn:active {
            transform: translateY(-1px);
            background: #B5C0A9;
            box-shadow: 0 4px 12px rgba(197, 208, 185, 0.3);
        }
        
        .btn-small {
            width: auto;
            padding: 8px 16px;
            font-size: 14px;
            margin-left: 10px;
        }
        
        .routine-item {
            background: white;
            border: 2px solid rgba(197, 208, 185, 0.3);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }
        
        .routine-item-text {
            flex: 1;
            font-weight: 500;
            color: #936964;
        }
        
        .tabs {
            display: flex;
            background: rgba(197, 208, 185, 0.1);
            border-bottom: 1px solid rgba(197, 208, 185, 0.3);
        }
        
        .tab {
            flex: 1;
            padding: 15px 10px;
            text-align: center;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 14px;
            color: #936964;
            transition: all 0.3s ease;
            touch-action: manipulation;
        }
        
        .tab.active {
            background: white;
            color: #936964;
            font-weight: 600;
        }
        
        .tab-content {
            display: none;
            padding: 20px;
        }
        
        .tab-content.active {
            display: block;
        }

        /* Routine Display Styles */
        .routine-display-container {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-top: 15px;
            border: 1px solid rgba(197, 208, 185, 0.3);
        }

        .routine-step-display {
            background: rgba(197, 208, 185, 0.05);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 4px solid #C5D0B9;
        }

        .step-title {
            font-weight: bold;
            color: #936964;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .step-product {
            padding: 8px 0;
            padding-left: 20px;
            color: #666;
            border-bottom: 1px solid rgba(197, 208, 185, 0.2);
        }

        .step-product:last-child {
            border-bottom: none;
        }

        .step-product::before {
            content: "• ";
            color: #C5D0B9;
            font-weight: bold;
            margin-right: 8px;
        }

        .wait-time {
            background: rgba(218, 165, 32, 0.1);
            color: #B8860B;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
        }

        .routine-title {
            color: #936964;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
            padding-bottom: 10px;
            border-bottom: 2px solid rgba(197, 208, 185, 0.3);
        }
        
        .interaction-item {
            background: white;
            border-left: 4px solid #C5D0B9;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 0 8px 8px 0;
            color: #936964;
        }
        
        .interaction-clash { border-left-color: #D2691E; }
        .interaction-caution { border-left-color: #DAA520; }
        .interaction-synergy { border-left-color: #C5D0B9; }
        
        .chart-container {
            position: relative;
            height: 300px;
            width: 100%;
            margin: 20px 0;
        }
        
        .chart-canvas {
            max-height: 300px;
        }
        
        .score-card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        
        .score-value {
            font-size: 24px;
            font-weight: bold;
            color: #C5D0B9;
        }
        
        .score-label {
            font-size: 12px;
            color: #936964;
            margin-top: 5px;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #936964;
        }
        
        .error {
            background: rgba(210, 105, 30, 0.1);
            color: #936964;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 10px;
            border: 1px solid rgba(210, 105, 30, 0.2);
        }
        
        .success {
            background: rgba(197, 208, 185, 0.1);
            color: #936964;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 10px;
            border: 1px solid rgba(197, 208, 185, 0.2);
        }
        
        .empty-state {
            text-align: center;
            color: #936964;
            padding: 20px;
            font-style: italic;
        }
        
        .api-status {
            font-size: 12px;
            padding: 5px 10px;
            border-radius: 20px;
            margin-bottom: 10px;
        }
        
        .api-status.connected {
            background: rgba(197, 208, 185, 0.2);
            color: #6B7D5B;
        }
        
        .api-status.disconnected {
            background: rgba(210, 105, 30, 0.2);
            color: #936964;
        }

        .routine-builder {
            background: rgba(197, 208, 185, 0.1);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(197, 208, 185, 0.3);
            display: none;
        }

        .routine-builder.active {
            display: block;
        }

        .routine-builder h4 {
            color: #936964;
            margin-bottom: 15px;
        }

        .routine-display {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(197, 208, 185, 0.3);
        }
        
        @media (max-width: 480px) {
            .container {
                max-width: 100%;
            }
            
            .tab {
                font-size: 12px;
                padding: 12px 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🧴 Rootin</h1>
            <p>Your personal skin wellbeing companion</p>
            <div id="apiStatus" class="api-status disconnected">🔴 Connecting to API...</div>
        </div>
        
        <div class="tabs">
            <button class="tab active" id="tab-product">Product</button>
            <button class="tab" id="tab-routine">My Routine</button>
            <button class="tab" id="tab-analyze">Analyze</button>
            <button class="tab" id="tab-treatments">Treatments</button>
        </div>
        
        <!-- Product Tab -->
        <div id="product" class="tab-content active">
            <div class="section">
                <h3>Build Your Routine</h3>
                
                <div class="form-group">
                    <label for="productSelect">Add Product:</label>
                    <select id="productSelect" class="form-control">
                        <option value="">Loading products...</option>
                    </select>
                    <button class="btn" id="addProductBtn">Add Product</button>
                </div>
                
                <div class="form-group">
                    <label for="customIngredients">Add Custom Ingredients:</label>
                    <input type="text" id="customIngredients" class="form-control" 
                           placeholder="e.g., Niacinamide, Retinol">
                    <button class="btn" id="addIngredientsBtn">Add Ingredients</button>
                </div>

                <div id="routineItems">
                    <div class="empty-state">No items in routine yet. Add products or ingredients above!</div>
                </div>

                <button class="btn" id="createRoutineBtn" style="background: #D2A574; margin-bottom: 10px; display: none;">
                    📋 Create Routine from Current Items
                </button>
                
                <button class="btn" id="clearRoutineBtn" style="background: #dc3545;">Clear All</button>

                <div id="routineBuilder" class="routine-builder">
                    <h4>Create Routine from Current Items</h4>
                    <div class="form-group">
                        <label for="routineName">Routine Name:</label>
                        <input type="text" id="routineName" class="form-control" placeholder="e.g., Morning Routine, Evening Routine">
                    </div>
                    <div class="current-items-preview">
                        <label>Items to include in routine:</label>
                        <div id="currentItemsPreview" style="background: white; border: 1px solid #e9ecef; border-radius: 8px; padding: 15px; margin-bottom: 15px; max-height: 200px; overflow-y: auto;">
                        </div>
                    </div>
                    <button class="btn" id="saveRoutineBtn">Save Routine</button>
                    <button class="btn" id="cancelRoutineBtn" style="background: #dc3545;">Cancel</button>
                </div>
            </div>
        </div>

        <!-- My Routine Tab -->
        <div id="routine" class="tab-content">
            <div class="section">
                <h3>📋 Your Saved Routines</h3>
                
                <div class="form-group">
                    <label for="savedRoutineSelect">Select Routine to View:</label>
                    <select id="savedRoutineSelect" class="form-control">
                        <option value="">Select a routine to display...</option>
                    </select>
                </div>
                
                <button class="btn" id="displayRoutineBtn">📱 Show Routine Steps</button>
                
                <div id="routineDisplayArea" style="margin-top: 20px;">
                    <!-- Routine display will appear here -->
                </div>

                <div id="savedRoutinesList" style="margin-top: 30px;">
                    <h3>All Saved Routines</h3>
                    <div id="routinesContainer"></div>
                </div>
            </div>
        </div>
        
        <!-- Analyze Tab -->
        <div id="analyze" class="tab-content">
            <div class="section">
                <h3>Routine Analysis</h3>
                
                <div class="form-group">
                    <label for="analyzeRoutineSelect">Select Saved Routine:</label>
                    <select id="analyzeRoutineSelect" class="form-control">
                        <option value="">Select a routine to analyze...</option>
                    </select>
                </div>
                
                <button class="btn" id="analyzeInteractionsBtn">🔍 Check Interactions</button>
                <button class="btn" id="calculateScoresBtn">📊 Calculate Scores</button>
                
                <div id="analysisResults"></div>
            </div>
        </div>
        
        <!-- Treatments Tab -->
        <div id="treatments" class="tab-content">
            <div class="section">
                <h3>Post-Treatment Analysis</h3>
                
                <div class="form-group">
                    <label for="treatmentRoutineSelect">Select Saved Routine:</label>
                    <select id="treatmentRoutineSelect" class="form-control">
                        <option value="">Select a routine to analyze...</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="treatmentSelect">Select Treatment:</label>
                    <select id="treatmentSelect" class="form-control">
                        <option value="1">Microneedling</option>
                        <option value="2">Chemical Peel</option>
                    </select>
                </div>
                <button class="btn" id="analyzeTreatmentBtn">🏥 Analyze Post-Treatment</button>
                
                <div id="treatmentResults"></div>
            </div>
        </div>
    </div>

    <!-- Load the external JavaScript file -->
    <script>
        // Pass data from server to JavaScript
        window.appData = {
            apiBase: 'http://localhost:8000/api',
            products: [] // This will be populated by loadProducts()
        };
    </script>
    <script src="app.js"></script>
</body>
</html>
